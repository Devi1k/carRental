			<h3 class="title" style="text-align: center;font-size:20px;"></h3>

</div>

<script>
	layui.use(['element','jquery','layer','form'], function(){
	  var eleent = layui.element;
	  var $ = layui.jquery;
	  var layer = layui.layer;
	  var form = layui.form;
	  $(".headerBox").load("common/header.html");
	  setInterval(function(){
		$(".news").addClass("layui-this");
	  },200);
	  var uid = localStorage.getItem("uid") || "";
	  var custname = localStorage.getItem("custname") || "";
	  var id = getQueryVariable("id")
	  getDetail()
	  //获取详情
	  function getDetail(){
		  var num = localStorage.getItem("num");
		  $.getJSON("../../news/loadNewsById.action",{id:id},function(data){
		  		console.log(data)
		  		//data = data.data[0]
		  		$(".title").html(data.title);
		  		$(".content").html(data.content);
		  		$(".createtime").html(data.createtime);
 
		  	})
	  }
	  function getQueryVariable(variable){
	       var query = window.location.search.substring(1);
	       var vars = query.split("&");
	       for (var i=0;i<vars.length;i++) {
	               var pair = vars[i].split("=");
	               if(pair[0] == variable){return pair[1];}
	       }
	       return "";
	}
	})
</script>
